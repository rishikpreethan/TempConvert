<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConvert</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="main">
        <h1 class="title">Temperature Conversion</h1>
        <input type="text" id="input" placeholder="Enter temperature">
        
        <div class="option">
            <input id="cf" type="radio" name="conversion">
            <label for="cf" class="toconvert">Celsius to Fahrenheit</label>
        </div>

        <div class="option">
            <input id="fc" type="radio" name="conversion">
            <label for="fc" class="toconvert">Fahrenheit to Celsius</label>
        </div>
        
        <button id="submit">Submit</button>
        <label id="ans">Select a unit</label>
    </div>
    <script src="index.js"></script>
</body>
</html>
